[color]
background = #282C34
foreground = #E06C75
t_background = ${xrdb:background:#00000}
underline = #61AFEF

[bar/base]
enable-ipc = true
font-0=MesloLGM Nerd Font Mono:style=Regular:pixelsize=10;2
font-1=MesloLGM Nerd Font Mono:style=Regular:pixelsize=16;3
font-2=MesloLGM Nerd Font Mono:style=Regular:pixelsize=18;4

padding = 1
border-size = o
border-color = #59b6b6
height = 30
radius = 0

background = ${color.background}
foreground = ${color.foreground}
override-redirect = false
offset-y = 5

wm-restack = bspwm

[bar/total]
inherit = bar/base
width = 100%


modules-left = bspwm
modules-center = run
modules-right = time

[module/wsnumber]
type = custom/script
exec = bspc query -D -d focused --names
tail = true
interval = 0
format-margin = 2
format = "<label>"

[module/bspwm]
type = internal/bspwm
label-focused = %{T2}ﱣ%{T-}
label-focused-underline = ${color.underline}
label-focused-foreground = ${color.underline}
label-focused-padding = 1
label-occupied = %{T2}ﲭ%{T-}
label-occupied-foreground = ${color.underline}
label-occupied-padding = 1
label-empty = %{T2}ﱤ%{T-}
label-empty-padding = 1

[module/time]
type = internal/date
interval = 10
format-margin = 1
time = "%H:%M"
date = "%d %b"
label =  %{T2}ﭷ%{T-} %date%, %time%

[module/run]
type = internal/xwindow
format = "<label>"
label = %{T3}ﲵ%{T-} %title%
label-maxlen = 50
format-underline = ${color.underline}
format-margin = 2
label-empty = Empty

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
