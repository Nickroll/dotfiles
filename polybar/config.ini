[color]
background = #050234
foreground = #E567EC
t_background = ${xrdb:background:#00000}

underline = #4EB5EB

[bar/base]
enable-ipc = true
font-0=MesloLGM Nerd Font Mono:style=Regular:pixelsize=9,2;2
font-1=MesloLGM Nerd Font Mono:style=Regular:pixelsize=15;2
font-2=MesloLGM Nerd Font Mono:style=Regular:pixelsize=17;2

padding = 2
border-size = 0
height = 30
radius = 15

background = ${color.background}
foreground = ${color.foreground}
override-redirect = false
offset-y = 10

wm-restack = bspwm

[bar/ws]
inherit = bar/base
width = 6.0%

offset-x = 1%
line-size = 1
modules-center = bspwm

[bar/running]
inherit = bar/base
enable-ipc = true
width = 15%
offset-x = 41.5%
modules-center = run


[bar/tray]
inherit = bar/base
width = 7%
offset-x = 92%
modules-center = time

[module/wsnumber]
type = custom/script
exec = bspc query -D -d focused --names
tail = true
interval = 0
format-margin = 2
format = "<label>"

[module/bspwm]
type = internal/bspwm
label-focused = %{T2}ﱣ%{T-}
label-focused-underline = ${color.underline}
label-focused-foreground = ${color.underline}
label-focused-padding = 1
label-occupied = %{T2}ﲭ%{T-}
label-occupied-foreground = ${color.underline}
label-occupied-padding = 1
label-empty = %{T2}ﱤ%{T-}
label-empty-padding = 1

[module/time]
type = internal/date
interval = 10
format-margin = 5
time = "%H:%M"
date = "%d %b"
label =  %{T2}ﭷ%{T-} %date%, %time%

[module/run]
type = internal/xwindow
format = "<label>"
label = %{T3}ﲵ%{T-} %title%
label-maxlen = 50
format-underline = ${color.underline}
format-margin = 2
label-empty = Empty

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
