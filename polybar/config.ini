;
; COLORS
;

[color]
; Grey
background = #282C34
; Green
color1 = #98C379
; Grey
color2 = #ABB2BF
; Red
color3 = #E06C75
; Blue
color4 = #61AFEF

;
; DEFAULTS
;

[bar/base]
enable-ipc = true
font-0=MesloLGM Nerd Font Mono:style=Regular:pixelsize=10;2
font-1=MesloLGM Nerd Font Mono:style=Regular:pixelsize=16;3
font-2=MesloLGM Nerd Font Mono:style=Regular:pixelsize=18;4

border-size = 3
border-color = ${color.color1}
height = 40
background = ${color.background}
offset-y = 5

wm-restack = bspwm

;
; BARS
;

[bar/ws]
inherit = bar/base
width = 22%
foreground = ${color.color1}
offset-x = 1.6%
modules-left = bspwm xwindow

[bar/time]
inherit = bar/base
border-color = ${color.color4}
width = 9%
offset-x = 89.4%
foreground = ${color.color4}
modules-left = power time

;
; MODULES
;

[module/wsnumber]
type = custom/script
exec = bspc query -D -d focused --names
tail = true
interval = 0
format-margin = 1
format = "<label>"
format-foreground = ${color.background}
format-background = ${color.color1}
format-padding = 0

[module/xwindow]
type = internal/xwindow
label = %{T3}ﲵ%{T-} %title:0:40:%
label-foreground = ${color.color1}
label-background = ${color.background}
label-padding = 5

[module/bspwm]
type = internal/bspwm
format-padding = 1
format-background = ${color.color1}
format-foreground = ${color.background}
label-focused = %{T2}ﱣ%{T-}
label-focused-padding = 1
label-occupied = %{T2}ﲭ%{T-}
label-occupied-padding = 1
label-empty = %{T2}ﱤ%{T-}
label-empty-padding = 1

[module/time]
type = internal/date
interval = 10
format-margin = 1
time = "%H:%M"
date = "%d %b"
label =  %{T2}ﭷ%{T-} %date%, %time%
label-foreground = ${color.color4}
label-background = ${color.background}
label-padding = 3

[module/power]
type = custom/text
content = %{T3}  %{T-}
content-foreground = ${color.background}
content-background = ${color.color4}
content-margin = 0
click-left = powermenu

;
; SETTINGS
;

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
